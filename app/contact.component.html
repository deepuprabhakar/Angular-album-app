<contact>
    <h3>Contact</h3>
    <form [ngFormModel]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input 
                type="text" 
                class="form-control"
                id="name"
                ngControl="name"
                #name="ngForm">
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea 
                id="comment" 
                class="form-control"
                ngControl="comment"
                #comment="ngForm">
            </textarea>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</contact>
